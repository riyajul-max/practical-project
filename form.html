<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="form">
        <form action="#">
            <div>
                <label for="pname">Product Name:
                    <input type="text" id="pname" value="Men's white t-shirt" name="pname">
                </label>
            </div>
            <div>
                <label for="order">Order:
                    <input type="number" id="order" value="1" name="order">
                </label>
            </div>
            <div>
                <label for="name">Name:
                    <input type="text" id="name" name="name" placeholder="name">
                </label>
            </div>
            <div>
                <label for="email">Email:
                    <input type="email" id="email" name="email" placeholder="email">
                </label>
            </div>
            <div>
                <label for="cnumber">Contact Number:
                    <input type="password" id="password" name="password" placeholder="contact number">
                </label>
            </div>
            <div>
                <label for="vill">vill:
                    <input type="text" id="vill" name="password" placeholder="vill">
                </label>
            </div>
            <div>
             <div>
                 <label for="post">P.O:
                     <input type="text" id="post" name="post" placeholder="Post">
                 </label>
             </div>
                <label for="city">City:
                    <input type="text" id="city" name="city" placeholder="city">
                </label>
            </div>
            <div>
            <div>
                <label for="dist">Dist:
                    <input type="text" id="dist" name="dist" placeholder="dist">
                </label>
            </div>
                <label for="landmark">Landmark:
                    <input type="text" id="landmark" name="landmark" placeholder="landmark">
                </label>
            </div>
            <div>
                <label for="pincode">Pin Code:
                    <input type="text" id="pincode" name="pincode" placeholder="pin code">
                </label>
            </div>
            <div>
                <label for="zipcode">Zip Code:
                    <input type="text" id="zipcode" name="zipcode" placeholder="zip code">
                </label>
            </div>
        </form>
        <button>Submit</button>
    </section>
</body>
</html>
